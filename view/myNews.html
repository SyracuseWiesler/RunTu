<div class="myNews" page-height-watch>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" style="text-align: center">
                <h1><strong>新闻动态</strong></h1>
            </div>
        </div>
        <hr style="margin-bottom: 10px;">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6" id="myNews_btn1">
                <button class="btn btn-info {{atBtn1 ? 'active' : ''}}" ng-click="atBtn1 = ! atBtn1; isNewsOpened = false;"><strong>公司新闻</strong></button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6" id="myNews_btn2">
                <button class="btn btn-info {{atBtn1 ? '' : 'active'}}" ng-click="atBtn1 = ! atBtn1; isNewsOpened = false;"><strong>行业动态</strong></button>
            </div>
        </div>
        <div class="row" ng-repeat="x in companyNews.list track by $index" style="margin: 10px 0;" ng-show="atBtn1 && ! isNewsOpened;">
            <div class="col-md-9 col-xs-8" style="padding: 0 0 0 15px;">
                <a href="">
                    <i class="fa fa-caret-right" aria-hidden="true" style="color: green;"></i>{{x.title}}
                </a>
            </div>
            <div class="col-md-3 col-xs-4" style="padding: 0; text-align: right;">[{{x.date}}]</div>
        </div>
        <div class="row" ng-repeat="x in industryNews.list track by $index" style="margin: 10px 0;" ng-show="! atBtn1 && ! isNewsOpened;">
            <div class="col-md-9 col-xs-8" style="padding: 0 0 0 15px;">
                <a href="">
                    <i class="fa fa-caret-right" aria-hidden="true" style="color: green;"></i>{{x.title}}
                </a>
            </div>
            <div class="col-md-3 col-xs-4" style="padding: 0; text-align: right;">[{{x.date}}]</div>
        </div>
        <div class="row" ng-show="isNewsOpened">

        </div>

    </div>
</div>
