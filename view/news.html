<div class="col-md-6">
    <div class="row">
        <h1><strong><i class="fa fa-{{icon}}" aria-hidden="true"></i>{{title}}</strong></h1>
        <hr>
    </div>
    <div class="row">
        <a href="">
            <div class="col-md-4">
                <img class="img-responsive img-thumbnail" ng-src="{{showCaseUrl}}" alt="news">
            </div>
            <div class="col-md-8">
                <div class="row">
                    <h4><strong>{{showCaseTitle}}</strong></h4>
                </div>
                <div class="row">
                    <p>{{showCaseConcise}}</p>
                </div>
            </div>
        </a>
    </div>
    <hr>
    <div class="row" ng-repeat="x in list track by $index" style="margin: 10px 0;">
        <div class="col-md-10" style="padding: 0 0 0 15px;">
            <a href="">
                <i class="fa fa-caret-right" aria-hidden="true" style="color: green;"></i>{{x.title}}
            </a>
        </div>
        <div class="col-md-2" style="padding: 0;">[{{x.date}}]</div>
    </div>
</div>
