<div class="col-md-6">
    <div class="row">
        <h1><strong><i class="fa fa-{{icon}}" aria-hidden="true"></i>{{title}}</strong></h1>
        <hr>
    </div>
    <div class="row">
        <a ng-href="#!/news/{{titleEng}}/0">
            <div class="col-md-4 col-xs-12"  style="text-align: center">
                <img class="img-responsive img-thumbnail" ng-src="{{showCaseUrl}}" alt="news">
            </div>
            <div class="col-md-8 col-xs-12">
                <div class="row" style="text-align: center;">
                    <h4><strong>{{showCaseTitle}}</strong></h4>
                </div>
                <div class="row">
                    <p>{{showCaseConcise}}</p>
                </div>
            </div>
        </a>
    </div>
    <hr>
    <div class="row" ng-repeat="x in list.slice(0, 5) track by $index" style="margin: 10px 0;">
        <div class="col-md-9 col-xs-8" style="padding: 0 0 0 15px;">
            <a ng-href="#!/news/{{titleEng}}/{{$index}}">
                <i class="fa fa-caret-right" aria-hidden="true" style="color: green;"></i>{{x.title}}
            </a>
        </div>
        <div class="col-md-3 col-xs-4" style="padding: 0; text-align: right;">[{{x.date}}]</div>
    </div>
</div>
